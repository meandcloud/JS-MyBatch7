<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="task3.js"></script>
    <title>Assignment 3</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Assignment 3</h1>          
      </div>

      <div class="container mt-5 mb-5">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <h1 class="text-center mb-5"><strong>My Pop Up Message</strong></h1>
                  <form>
                      <div class="form-group">
                          <label>First Name</label>
                          <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Enter first name"
                          id="fname"
                          >
                      </div>

                      <div class="form-group">
                        <label>Last Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter last name"
                        id="lname"
                        >
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" 
                        class="form-control" 
                        placeholder="Enter age"
                        id="age"
                        >
                    </div>
                  </form>

                  <!-- Button to Open the Modal -->
<button onclick="message()" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
    Show Message    
</button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Welcome to JavaScript</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <p id="displayMsg">

          </p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
              </div>
          </div>
      </div>

      
</body>
</html>
